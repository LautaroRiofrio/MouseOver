<!DOCTYPE html>
<html>
<head>
	<title>MouseOver</title>
	<link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body onload="iniciar()">
	<div class="phone">
		<p>LO LAMENTAMOS, ESTE JUEGO <span class="no">NO</span> ESTA HECHO PARA UN CELULAR :(</p>
	</div>
	<div class="contenedor">
		<div class="menu">
			<li onclick="tutorial(), clic.play()"><a>tutorial</a></li>
			<li onclick="ayuda(), clic.play()"><a>ayuda</a></li>
			<li><a onclick="contacto(),clic.play()">contacto</a></li>
		</div>
		<p>MouseOver</p>
		<div class="principal">
		<button onclick="sonido.play(),enviar1()"  class="play" id="play">PLAY</button><br>
		<button class="level" onclick="sonido.play(), level()">LEVELS</button>
		<p class="devoloper">Desarrollado por: <span>Lautaro Riofrio</span></p>
		</div>
	</div>
	<script type="text/javascript">
			var sonido = new Audio();
			sonido.src = "audio/play.mp3";
			
			var clic = new Audio();
			clic.src = "audio/sonido.mp3";
		function enviar1(){
			setTimeout(function() {
			 window.location.href = "niveles/nivel1/index.html";
			}, 900);
		}
		function contacto(){
			setTimeout(function(){
				window.location.href = "niveles/contacto/index.html";
			},200);
		}
		function tutorial(){
			setTimeout(function(){
			window.location.href = "niveles/tutorial/index2.html";
			}, 200);
		}
		function ayuda(){
			setTimeout(function() {
				window.location.href = "niveles/ayuda/index.html";
			}, 200);
		}
		function level(){
			setTimeout(function(){
				window.location.href = "level/index.html";
			}, 700);
		}
	</script>
	<script type="text/javascript" src="main.js"></script>
	
</body>
</html>
