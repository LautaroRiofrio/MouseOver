<!DOCTYPE html>
<html>
<head>
	<title>prueba</title>
	<style type="text/css">
		button{
			background: none;
			border:none;
			outline: none;
			width: 70px;
			height: 70px;
			margin-left: 30px;
			text-align: center;
		}
		span{
			display: block;
			max-width: 40px;
			width: 30px;
			height: 2px;
			background: black;
			margin-top: 5px;
			transition-duration: .2s;
			transition-delay: .1s;
		}
		button:hover>.linea{
			margin-top: 8px;
			margin-bottom: 8px;
		}
	
	</style>
</head>
<body>
	<button class="menuBar">
		<span class="linea1"></span>
		<span class="linea linea2"></span>
		<span class="linea3"></span>
	</button>
</body>
</html>
